<!DOCTYPE html>
<html>
<head>
	<title>API</title>
	<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="lib/d3/d3.min.js"></script>
	<script type="text/javascript" src="src/app.js"></script>
</head>
<body>
	<h1>Api</h1>
	<pre></pre>

	<script type="text/javascript" src="src/atoms/pie-chart/atom.js"></script>
	<script type="text/javascript" src="src/atoms/bar-chart/atom.js"></script>

	<script type="text/javascript">
		var atoms = Molecule.getAtoms();

		var defaults = {};

		for(var atom in atoms){
			defaults[atom] = (atoms[atom])().getDefaults();
		};

		$('pre').text(JSON.stringify(defaults, null, 2));


	</script>


</body>
</html>
